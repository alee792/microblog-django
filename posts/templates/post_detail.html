{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.content }}</h1>
    <p>{{ post.user }}</p>
    <p>{{ post.created_at }}</p>
    {% if user == thing.user %}
        <p>
            <a href="{% url 'edit_post' pk=post.pk %}">Edit me!</>
        </p>
    {% endif %}
{% endblock content %}
